<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .portfolio img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }

        .contact {
            padding: 20px;
            text-align: center;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin: auto;
        }

        .contact input,
        .contact textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Richard's Photography</h1>
        <nav>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="portfolio" class="portfolio">
        <img src="https://via.placeholder.com/300" alt="Portfolio Image 1" />
        <img src="https://via.placeholder.com/300" alt="Portfolio Image 2" />
        <img src="https://via.placeholder.com/300" alt="Portfolio Image 3" />
    </section>

    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>

</html>
